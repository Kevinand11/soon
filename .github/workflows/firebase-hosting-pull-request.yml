name: Deploy to Firebase Hosting on PR
'on': push
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Create service account for storage
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: echo "$GCP_SERVICE_ACCOUNT" > ./credentials.json
      - name: Save credentials into environment variables
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=./credentials.json" >> $GITHUB_ENV
      - name: Deploy to Firebase
        shell: bash
        run: |
          ./node_modules/.bin/firebase deploy --non-interactive
      - name: Remove credentials file
        if: success() || failure()
        run: rm credentials.json
